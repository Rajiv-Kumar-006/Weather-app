<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">

        <div class="search">
            <input type="text" placeholder="Enter the city name " spellcheck="false">
            <button><img src="search.png" alt="search"></button>
        </div>

        
        <div class="weather">
            <img src="rain.png" class="weather-icon">
            <h1 class="temp">29°C°F
            </h1>
            <h2 class="city">HOSHIARPPUR</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">
                            50%
                        </p>
                        <p>Humidity</p>
                    </div>

                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">
                            15 km/h
                        </p>
                        <p>Wind Speed</p>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
